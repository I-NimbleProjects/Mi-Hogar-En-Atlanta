<div id="chat-circle" class="btn btn-raised" (click)="openForm()">
    <div id="chat-overlay"></div>
        <i class="material-icons">chat</i>
</div>

<div class="chat-box" id="chat-box">
    <!-- <i class="fa fa-comments" aria-hidden="true"></i> -->
    <div class="chat-box-header">
        <img src="\assets\images\agents\carmela.png" class="chat-photo"><p>{{ 'ChatHeader' | translate}}</p>
        <span class="chat-box-toggle" (click)="closeForm()"><i class="material-icons">close</i></span>
    </div>
    <div class="chat-box-body" #scrollMe [scrollTop]="scrollMe.scrollHeight">
<ng-container *ngFor="let message of messages">
    <div class="message" [ngClass]="{ 'from': message.author === 'bot', 'to': message.author === 'user' }">
        {{ message.content }}
</div>
</ng-container>
</div>
<div class="chat-input">
    <!-- <label *ngIf="messages.length == 0; else dialogInfo" for="nameField">Your message</label> -->
    <input id="chat-input" placeholder="Send a message..." [(ngModel)]="value" (keyup.enter)="sendMessage()" type="text">
    <button class="chat-submit" (click)="sendMessage()"><i class="material-icons">send</i></button>
    <ng-template #dialogInfo>
        <!-- <span [className]="'float-right'">Total messages: {{messages.length}}</span> -->
    </ng-template>
</div>
</div>
